<!-- src/app/sign-up/sign-up.component.html -->
<div class="signup-container">
  <!-- Overlay Card -->
  <div class="overlay">
    <header class="header">
      <h1>Sign Up</h1>
      <p>Create your account</p>
    </header>
    <form class="form-box">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password" required />

      <label for="income">Monthly Income:</label>
      <input type="number" id="income" name="income" [(ngModel)]="income" placeholder="Enter monthly income" required />

      <div class="error-label" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="button-group">
        <button type="button" (click)="onSignUp()">Sign Up</button>
        <button type="button" class="go-back" (click)="onGoBack()">&larr; Go Back</button>
      </div>
    </form>
  </div>
</div>

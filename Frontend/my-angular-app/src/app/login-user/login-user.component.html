<div class="login-user-container">
  <!-- Overlay Card -->
  <div class="overlay">
    <header class="header">
      <h1>Login as User</h1>
    </header>

    <form class="form-box" (ngSubmit)="onLogin()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Enter your username"
        required
        minlength="3"
        maxlength="30"
        [class.invalid]="username.trim().length > 0 && (username.trim().length < 3 || username.trim().length > 30)"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
        minlength="3"
        [class.invalid]="password.trim().length > 0 && password.trim().length < 3"
      />

      <div class="error-label" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="button-group">
        <button type="button" (click)="onLogin()">Login</button>
        <button type="button" class="go-back" (click)="onGoBack()">&larr; Go Back</button>
      </div>
    </form>
  </div>
</div>

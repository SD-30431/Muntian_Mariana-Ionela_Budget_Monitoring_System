<div class="login-admin-container">
  <!-- Overlay Card -->
  <div class="overlay">
    <header class="header">
      <h1>Login as Admin</h1>
    </header>
    <form class="form-box">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Enter your username" />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password" />

      <div class="error-label" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="button-group">
        <button type="button" (click)="onLogin()">Login</button>
        <button type="button" class="go-back" (click)="onGoBack()">&larr; Go Back</button>
      </div>
    </form>
  </div>
</div>
